{% load menu_tags %}

<ul class="navbar-nav">
{% for item in menu_items %}
    {% if item.has_children_in_menu %}
    <li class="nav-item dropdown">     
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="ddtoggle_{{ item.pk }}">{{item.text}}</a>
        {% sub_menu item template="app/menu_bs4/submenu.html" %}
    </li>
    {% else %}
        <a class="nav-link" href="{{item.href}}" id="ddtoggle_{{ item.pk }}">{{item.text}}</a>
    {% endif %}
{% endfor %}
</ul>
