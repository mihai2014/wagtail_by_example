{% load menu_tags %}

{% comment %} 1st menu level : bar items  {% endcomment %}


{% for item in menu_items %}
    {% if item.has_children_in_menu %}
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="ddtoggle_{{ item.pk }}">{{item.text}}</a>
            {% sub_menu item template="blog/menu_bs4/s2.html" %}
        </li>
    {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{{item.href}}" id="ddtoggle_{{ item.pk }}">{{item.text}}</a>
        </li>
    {% endif %}
{% endfor %}
