{% load menu_tags %}


{% for item in menu_items %}

    {% if item.has_children_in_menu %} 
        <a href="{{item.url}}">{{item.text}}</a>
        {% sub_menu item template="app/menu_bs4/s0.html" %}
    {% else %}
        <a href="{{item.url}}">{{item.text}}</a>
    {% endif %}
      
{% endfor %}
