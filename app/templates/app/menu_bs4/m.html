{% load menu_tags %}

<li class="nav-item dropdown">

{% for item in menu_items %}

    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">{{item.text}}</a>

    {% if item.has_children_in_menu %} 
     	{% sub_menu item template="debug/menu_bs4/s.html" %}
    {% endif %}

      
{% endfor %}

</li>
